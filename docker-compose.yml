version: '3.8'

services:
  # API Gateway - Bifrost
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - AUTH_SERVER_URL=http://auth-server:8001
      - LOG_LEVEL=INFO
    depends_on:
      - auth-server
    networks:
      - bnbong-network
    restart: unless-stopped

  # Authentication Server
  auth-server:
    build:
      context: ./auth-server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - RATE_LIMIT_PER_MINUTE=60
    networks:
      - bnbong-network
    restart: unless-stopped

  # Client (Portfolio + Admin Panel)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api.bnbong.xyz
      - REACT_APP_AUTH_URL=http://auth-server:8001
    depends_on:
      - gateway
      - auth-server
    networks:
      - bnbong-network
    restart: unless-stopped

  # Playground (Game Collection Platform)
  playground:
    build:
      context: ./playground
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://api.bnbong.xyz
      - REACT_APP_AUTH_URL=http://auth-server:8001
    depends_on:
      - gateway
      - auth-server
    networks:
      - bnbong-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - gateway
      - client
      - playground
    networks:
      - bnbong-network
    restart: unless-stopped

  # Redis for caching and session storage
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bnbong-network
    restart: unless-stopped

  # PostgreSQL for user data and game scores
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=bnbong
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bnbong-network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  bnbong-network:
    driver: bridge
